<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Custom Video Player</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/progress.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
            <span class="timestamp" id="timestamp">00:00</span>
            <img class="speaker" src="img/speaker.png" alt="speaker">
            <input type="range" id="volume" min="0" max="1" value="0.1" step="0.1" onchange="changeVolume()"/>
            <button class="rwd" data-icon="B" aria-label="rewind"></button>
            <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        </div>
        <div>
            <button class="btn-1" type="button" onclick="changeBodyBg('black');">Dark</button>
            <button class="btn-2" type="button" onclick="changeBodyBg('white');">White</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
